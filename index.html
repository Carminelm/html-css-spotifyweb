<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="icon" href="img/favicon.ico" sizes="16x16 24x24 32x32 48x48 64x64 128x128">

                                <li><a href="#" class="color-g">Nome Playlist</a></li>
                            </ul>
                        </section>
                    </div>
                    <div class="bottomsidebar">
                        <section class="install-user">
                            <div id="install">
                                <a href="#" class="color-g"><i class='fas fa-arrow-alt-circle-down' style='color: white' id="icon-download"></i><span id="installa-app">Installa app</span></a>
                            </div>
                            <hr>
                            <div id="jonh">
                                <a href="#"><i class='fa fa-user-circle' style='color:#a3a3a3' id="user"></i></a>
                                <span id="user-text">Jonh Doe</span>
